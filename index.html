<!DOCTYPE html>
<html>
    <head>
        <title>Timerama</title>
        <link rel="stylesheet" href="styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Roboto+Mono:wght@100;200;300;400;500;600;700&display=swap');
        </style> 
        <script src="https://kit.fontawesome.com/e7e588ae48.js" crossorigin="anonymous"></script>
            </head>
    <body>
        <header>
        </header>
        <div class="analogue-clock-container">
            <div class="outer-shadow"></div>
            <div class="circular">
                <div class="inner"></div>
                <div id="time-remaining">00:00</div>
                <div class="circle">
                    <div class="bar left">
                        <div class="progress" id="progress-one"></div>
                    </div>
                    <div class="bar right">
                        <div class="progress" id="progress-two"></div>
                    </div>
                </div>
            </div>
        </div>
        <section class="timer-input">
            <h2>I'm gonna <span>split()</span> my time...</h2>
            <label for="worktime" class="working">[ coding:</label>
            <input type="text" id="input-worktime" name="worktime" placeholder="00" maxlength="2" size="1" oninput="this.value = this.value.replace(/[^0-9]/g, '')"> ,
            <br/>
            <label for="breaktime" class="relaxing">chilling:</label>
            <input type="text" id="input-breaktime" name="breaktime" placeholder="00" maxlength="2" size="1" oninput="this.value = this.value.replace(/[^0-9]/g, '')"> ]
            <br/>
            <div class="button-container">
                <button onclick="playPause()" id="timer-start-button">
                    <i class="fa fa-play-circle fa-4x icon" id="play-icon"></i>
                    <i class="fa fa-pause-circle fa-4x icon" id="pause-icon"></i>
                </button>
                <br/>
                <button onclick="reset()" id="timer-reset-button">
                    <i class="fas fa-undo-alt fa-4x"></i>
                </button>
            </div>
        </section>
    </body>
    <script src="script.js"></script>
</html>
